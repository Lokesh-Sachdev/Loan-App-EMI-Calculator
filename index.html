<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Loan App</title>
  </head>
  <body>
    <div class="loan-calculator">
      <div class="top">
        <h2>Loan App</h2>

        <form action="#">
          <div class="group">
            <div class="title">Amount</div>
            <input type="text" value="20000" class="loan-amount" />
          </div>
          <div class="group">
            <div class="title">Interest Rate</div>
            <input type="text" value="7.5" class="loan-interest" />
          </div>
          <div class="group">
            <div class="title">Tenure (in years)</div>
            <input type="text" value="10" class="loan-tenure" />
          </div>
        </form>
      </div>

      <div class="result">
        <div class="left">
          <div class="loan-emi">
            <h3>Loan EMI</h3>
            <div class="value">123</div>
          </div>
          <div class="total-interest">
            <h3>Total Interest Payable</h3>
            <div class="value">123</div>
          </div>
          <div class="total-amount">
            <h3>Total Amount</h3>
            <div class="value">123</div>
          </div>

          <button class="calculate-btn">Calculate</button>
        </div>

        <div class="right">
          <canvas id="myChart" width="400" height="400"></canvas>
        </div>
      </div>

      <div class="user__info">
        <h2>Personal Details</h2>

        <form action="message.html" id="form" class="form">
          <div class="form-control">
            <label for="username">Full Name</label>
            <input type="text" placeholder="Full Name" id="username" />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="username">Email</label>
            <input type="email" placeholder="a@florin-pop.com" id="email" />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="username">Pan</label>
            <input type="text" placeholder="ABCDE1234F" id="panNum" />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>

          <button>Submit</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="script.js"></script>
  </body>
</html>
